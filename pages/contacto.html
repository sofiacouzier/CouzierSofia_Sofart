    <main class="conteiner m1-10 mt-5 p-4 form rounded-5 p-5">
         <section>
          <h1 class="p-3 fw-bold">Llena el formulario para contactarte con nosotros y recibir noticias!</h1>
         </section>
   

    <form action="" class="conteiner rounded-3" >

        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nmbre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Edad" aria-label="Last name">
            </div>
    
          </div>
          <div class="row">
                <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Last name">
          </div>
             
        <div>
            <h3>Que clases te interesan?</h3>
         </div>           
         <div class="row">
             <div class="col">
                 <label for="oleo" class="mt-6 fs-4">pintura con oleo</label>
                  <input type="checkbox" name="oleo" id="oleo" class="fs-3"></div>
             <div class="col">
                  <label for="acrilico" class="mt-6 fs-4">pintura con acrilico</label>
                 <input type="checkbox" class="fs-3" name="acrilico" id="acrilico">
             </div>
             <div class="col">
                <label for="acuarela" class="mt-6 fs-4">pintura con acuarela</label>
                <input type="checkbox" class="fs-3" name="acuarela" id="acuarela">
             </div>
             <div class="col">
                <label for="ceramica" class="mt-6 fs-4">ceramica</label>
                <input type="checkbox" class="fs-3" name="ceramica" id="ceramica">
             </div>
         </div>
 
        <div class="row g-3">
            <label for="info"> <h3>Que tipo de informacion estas buscando?</h3></label>
            <div class="col-sm">
                <select name="info" id="info" class="form-control" >
                <option value="precios">precios</option>
                <option value="inscripciones">inscripciones</option>
                <option value="otro">otro</option>
            </select>
            </div>
            
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label" ><h3>Dejanos un comentario y ayudanos a mejorar:</h3> </label>
            <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="1"></textarea>
        </div>

        <div>
            <button>Enviar</button>
            <input class="limpiar" type="reset" value="limpiar">
        </div>
