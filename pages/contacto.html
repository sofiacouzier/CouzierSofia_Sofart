    </header>
    <main class="form">
         <section>
          <h1>Llena el formulario para contactarte con nosotros y recibir noticias!</h1>
         </section>
   

    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre...">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad...">
        </div>
        <div>
            <label for="mail">Correo electronico:</label>
            <input type="text" id="mail" name="mail" placeholder="Ingrese su correo...">
        </div>
        <div>
            <h3 >Que clases te interesan?</h3>
         </div>

         <div class="radio">
             <div>
                 <label for="oleo">pintura con oleo</label>
                  <input type="checkbox" name="oleo" id="oleo"></div>
             <div>
                  <label for="acrilico">pintura con acrilico</label>
                 <input type="checkbox" name="acrilico" id="acrilico">
             </div>
             <div>
                <label for="acuarela">pintura con acuarela</label>
                <input type="checkbox" name="acuarela" id="acuarela">
             </div>
             <div>
                <label for="ceramica">ceramica</label>
                <input type="checkbox" name="ceramica" id="ceramica">
             </div>
         </div>
 
        <div>
            <label for="info"> <h3>Que tipo de informacion estas buscando?</h3></label>
            <select name="info" id="info">
                <option value="precios">precios</option>
                <option value="inscripciones">inscripciones</option>
                <option value="otro">otro</option>
            </select>
        </div>
        <div>
            <label for="comentario"><h3>Dejanos un comentario y ayudanos a mejorar:</h3> </label>
            <textarea name="comentario" id="comentario" cols="30" rows="1"></textarea>
        </div>

        <div>
            <button>Enviar</button>
            <input class="limpiar" type="reset" value="limpiar">
        </div>
    

    </form>
 </main>
